<div class="header" [ngClass]="getHeaderClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div class="normal-search">
          <input type="search"
                 class="search" 
                 placeholder="Search here..."
                 (focus)="hidePlaceholder()" 
                 (blur)="showPlaceholder()">
          <i class="far fa-search search-icon"></i>
        </div>
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-menu">
        <div class="head-menu-item">
           <button class="head-menu-item-btn tripple">   
             <img src="assets/flags/fr.png" class="flag" alt="flag">
           </button>
        </div>
        
       <div class="head-menu-item">
        <button class="head-menu-item-btn tripple">   
          
           <i class="far fa-comment-alt menu-icon"></i>
        </button>
       </div>
       <div class="head-menu-item">
        <button class="head-menu-item-btn tripple">   
          <i class="far fa-bell menu-icon"></i>
          <div class="circle-indicator pulse"></div>
        </button>
      </div>
      </div>
      <div class="head-user-avatar-container">
         <img src="" alt="user" class="user-avatar">
         <p >Admin</p>
         <p class="full-name">mohamed skakr</p>
      </div>
    </div>
  </div>
</div>
