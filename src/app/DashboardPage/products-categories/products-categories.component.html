<mat-card>

    <mat-card-header>
        
    <mat-card-title>Categories products</mat-card-title>
      <div style="align-items: center;display: flex;flex-wrap: wrap;" >
        <app-input icon="search" placeHolder="search here...." (keyUpEvent)="applyFilter($event)"  #test > </app-input>
        <app-button 
        text="Create New" 
        (btnClick)="openDialogCreate()" 
        color="primary" 
        prefixIcon="add">
        </app-button>
      </div>
    </mat-card-header>
    
  
    <div *ngIf="isTrue() ; else noData">
    
    <mat-card-content  class="mat-card-content">
    <!-- <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div> -->
      <table 
      mat-table
      matSortDisableClear 
      color="primary" 
      [dataSource]="dataSource" 
      style="min-width: 100%;" 
      matSort 
      matSortActive="CategoryId"
      matSortDirection="asc"
      (matSortChange)="announceSortChange($event)">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- ProductId Column -->
        <ng-container matColumnDef="CategoryId">
          <th mat-header-cell mat-sort-header sortActionDescription="Sort by number"  *matHeaderCellDef> CategoryId </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>
  
        <!-- description Column -->
        <ng-container matColumnDef="CategoryName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Category name </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="ProductNum">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> number of products </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
  
        <!-- CreationDate Column -->
        <ng-container matColumnDef="CreationDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Creation date </th>
          <td mat-cell *matCellDef="let element"> {{element.creation_date | date:'dd/MM/yyyy'}} </td>
        </ng-container>
  
        
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let element"> 
            <div style="display: flex;flex-wrap: nowrap;">
              <button mat-icon-button color="primary" (click)="openDialogEdit(element)" >
                <mat-icon>edit</mat-icon>
              </button>
              <button  mat-icon-button color="warn" (click)="deleteProduct(element.categoryId)">
                  <mat-icon>delete</mat-icon>
              </button>
              
            </div>
          </td>
        </ng-container>
  
        <tr  mat-header-row style="background-color: #f7faff;font-weight: 600;" *matHeaderRowDef="displayedColumns"  ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter {{this.filterValue}} </td>
        </tr>
      </table>
      <mat-paginator 
                 [length]="categNum"
                 [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="pageSize"
                 [pageIndex]="currentPage"
                 showFirstLastButtons
                 >
      </mat-paginator>
    </mat-card-content>
  </div>
  
    <ng-template #noData  > 
      <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
        <img src="../../../assets/icons/empty.svg" style="width: 250px;" alt="Logo">
        <h2>No Products Founds </h2>
        <h3>Create Products from here</h3>
      </div>
    </ng-template>
    
  </mat-card>
