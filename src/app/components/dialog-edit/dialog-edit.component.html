<div class="edit-dialog">
    <div class="dialog-header">
        <h4>{{data.title}}</h4>
        <button mat-icon-button mat-dialog-close> <mat-icon>close</mat-icon> </button>
    </div>

    <form [formGroup]="empForm"  style="display: flex;flex-direction: column; padding: 25px;">
        <label class="edit-label">Product Name</label>
        <mat-form-field appearance="outline" >
            <input matInput formControlName="name" type="text" placeholder="enter a Name" >
            <mat-error *ngIf=" ">
                Please enter a valid email address        
            </mat-error>
        </mat-form-field>
        <label class="edit-label">Category</label>
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select formControlName="category" >
              <mat-option>None</mat-option>
              <mat-option *ngFor="let category of categories" [value]="category.categoryName">{{category.categoryName}}</mat-option>
            </mat-select>
          </mat-form-field>
        <label class="edit-label">Description</label>
        <mat-form-field appearance="outline" >
            <textarea  matInput formControlName="description" placeholder="Write a Description"></textarea>
        </mat-form-field>
        <label class="edit-label">Image</label>
        <div class="form-grp" >
            <input formControlName="imageUrl" type="file" class="input-control" (change)="onSelectFile($event)" >
            <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
        <div  style="display: flex;justify-content: space-around;">
        <button class="buttons" mat-stroked-button mat-dialog-close  color="warn"> Cancel <mat-icon>close</mat-icon></button>
        <button mat-flat-button class="save buttons" (click)="onSubmit()"  > {{data.actionButtonText === "Create" ? "Save" : "Update"}} <mat-icon>{{data.actionButtonText === "Create" ? "add" : "edit"}}</mat-icon></button>
        
        </div>

    </form>
</div>
